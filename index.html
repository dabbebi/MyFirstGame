<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>
<body style="background-image: url('./img/back.png');">
    <div class="score">
        <p>Score: <span id="scoreSpan"></span></p>
    </div>
    <div id="anim" class="game">
        <div id="character" onclick="jump()">
            <img id="man" src="./img/man.gif" alt="" style="width: 60px; height: auto;">
        </div>
        <div id="block">
            <img src="./img/b1.png" alt="" style="width: 15px; height: auto;">
        </div>
    </div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content" style="background-color: rgb(135, 0, 189); max-width: 300px; border-radius: 10px;">
            <div style="color: white; font-size: 24px;"><span id="gameover"></span></div><br>
            <div style="color: white; font-size: 24px;"><span id="cont"></span></div><br>
            <div>
                <button class="start"  onclick="start()">Play</button>
            </div>
            <br>
            <div style="text-align: center; color: white; font-size: 16px; ">
                press [Space] to jump
            </div>
        </div>
    </div>

    <div style="text-align: center; color: white;font-family: Arial;">Coded & designed by Elaid DABBEBI &#169; 2022</div>
    <script src="./script.js"></script>
</body>
</html>
